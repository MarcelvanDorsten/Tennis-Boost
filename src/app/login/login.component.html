<mat-toolbar color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>


<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Gebruikersnaam" type="text"
        [(ngModel)]="user.username" name="username"
        #username="ngModel" required>
        <mat-error *ngIf="username.errors?.required">Gebruikersnaam is nodig></mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Wachtwoord" type="password"
        [(ngModel)]="user.password" name="password"
        #password="ngModel" required>
        <mat-error *ngIf="password.errors?.required">Wachtwoord is verplicht></mat-error>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Onthoud mij</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Annuleer</button>
    <button type="submit" mat-button class="background-primary text-floral-white"[disabled]="loginForm.form.invalid" >Login</button>
  </mat-dialog-actions>
</form>
