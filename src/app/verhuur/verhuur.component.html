<div class="container"
fxLayout="column"
fxLayoutGap="10px">

<div fxFlex>
  <div>
    <h3>Te Huur</h3>
    <hr>
  </div>
</div>

<div fxFlex>
  <mat-grid-list cols="2" rowHeight="200px">
  <mat-grid-tile *ngFor="let tenniscannon of tenniscannons" (click) = "onSelect(tenniscannon)">
    <img height="200px" src={{tenniscannon.foto}} alt={{tenniscannon.naam}}>
    <mat-grid-tile-footer>
    <h1>{{tenniscannon.naam | uppercase}}</h1>
  </mat-grid-tile-footer>
  </mat-grid-tile> 
</mat-grid-list>
</div>

<div fxFlex *ngIf="selectedTenniscannon">
  <app-details [tenniscannon]="selectedTenniscannon"></app-details>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>{{selectedTenniscannon.naam | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{selectedTenniscannon.foto}} alt={{selectedTenniscannon.naam}}>
    <mat-card-content>
      <p>{{selectedTenniscannon.omschrijving}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VOORKEUR</button>
      <button mat-button>VERGELIJK</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
