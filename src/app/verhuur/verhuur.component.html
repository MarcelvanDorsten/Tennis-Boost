<div class="container"
fxLayout="column"
fxLayoutGap="10px">

<div fxFlex>
  <div>
    <h3>Te Huur</h3>
    <hr>
  </div>
</div>

<div fxFlex *ngIf="tenniscannons">
  <mat-grid-list cols="2" rowHeight="200px">
  <mat-grid-tile *ngFor="let tenniscannon of tenniscannons" [routerLink]="['/details',tenniscannon.id]">
    <mat-grid-tile-footer>
      <h1>{{tenniscannon.naam | uppercase}}</h1>
    </mat-grid-tile-footer>
    <img height="200px" src={{tenniscannon.foto}} alt={{tenniscannon.naam}}>
    <p>{{tenniscannon.omschrijving}}</p>
  </mat-grid-tile> 
</mat-grid-list>
</div>

<div fxFlex [hidden]="tenniscannons">
  <mat-spinner></mat-spinner> <h4>Wordt geladen . . . Even geduld a.u.b.</h4> 
</div>

</div>
